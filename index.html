<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
</head>
<body>
  <div class="wrapper">
  <div class="container">
    <div data-key="65" class="keys">
      <button class="key">A</button>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="keys">
      <button class="key">S</button>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="keys">
      <button class="key">D</button>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="keys">
      <button class="key">F</button>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="keys">
      <button class="key">G</button>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="keys">
      <button class="key">H</button>
      <span class="sound">kick</span>
    </div>
    <div data-key="74" class="keys">
      <button class="key">J</button>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="keys">
      <button class="key">K</button>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="keys">
      <button class="key">L</button>
      <span class="sound">tink</span>
    </div>
  </div>
  </div>

  <audio data-key="65" src="sounds/boom.wav"></audio>
  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tink.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>
  

  <div class="attribution">
    Coded by <a href="https://github.com/SobhanDash/drum-kit">Sobhan Dash</a>. Â© | 2021 | NEOhacks | <span>&lt;/&gt;</span></p>
  </div>

  <script  src="/app.js"></script>
</body>
</html>
